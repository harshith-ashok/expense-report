{% extends 'base.html' %} {% block head%}
<title>Regsiter</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock %} {% block body %}
<h1 style="margin: 40px">Register</h1>
<h3 style="margin: 40px; font-weight: 300">Expense Manager</h3>
<form action="{{url_for('register')}}" method="post" class="container">
  <input type="text" name="uname" placeholder="User Name" />
  <input type="password" name="passwd" placeholder="Password" />
  <input type="submit" value="Create Account" class="submit" />
</form>
<a href="{{url_for('login')}}">Login Instead</a>
<div>{{data}}</div>
{%endblock %}
